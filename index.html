<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><circle cx='50' cy='50' r='45' fill='%23dc2626' stroke='%231a1a1a' stroke-width='4'/><rect x='5' y='47' width='90' height='6' fill='%231a1a1a'/><circle cx='50' cy='50' r='12' fill='white' stroke='%231a1a1a' stroke-width='4'/></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A modern Pokédex app built with React, TypeScript, and PokéAPI. Browse, search, and explore Pokémon with detailed stats, abilities, and evolution chains." />
    <meta name="theme-color" content="#dc2626" />
    <title>Pokédex - Explore All Pokémon</title>
    <link rel="preconnect" href="https://pokeapi.co" />
    <link rel="preconnect" href="https://raw.githubusercontent.com" />
    <style>
      /* Critical CSS for initial load */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f5f5f5;
      }
      .initial-loader {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
        color: white;
        gap: 1rem;
      }
      .initial-loader__spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255,255,255,0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="initial-loader">
        <div class="initial-loader__spinner"></div>
        <p>Loading Pokédex...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
